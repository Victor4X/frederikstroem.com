{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.min.css') }}?2019_05_27">
{% endblock %}

{% block mainColumn %}
  <div class="columns">
    <div class="column is-one-third-widescreen has-text-centered">
      <img src="{{ url_for('static', filename='img/identicon.svg') }}" alt="">
    </div>
    <div class="column">
      <h1 class="is-size-4">Latest journal posts</h1>
      <div id="latestJournalPosts">
        {% for post in latestPosts %}
          <a href="{{ post.link }}">
            <h1>{{ post.title }}</h1>
            <p>{{ post.summary|safe }}</p>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
